<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç GeoGuess Quest</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" />
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- Audio Elements -->
    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>
    <audio id="hint-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>
    <audio id="level-up-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    
    <div class="game-container">
        <!-- Header Section -->
        <header class="game-header">
            <div class="header-content">
                <h1>üåç GeoGuess Quest</h1>
                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-label">Score</span>
                        <span id="score" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Streak</span>
                        <span id="streak" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time</span>
                        <span id="timer" class="stat-value">0:30</span>
                    </div>
                </div>
            </div>
            
            <div class="difficulty-selector">
                <select id="difficulty" class="control-btn">
                    <option value="easy">üå± Easy</option>
                    <option value="medium" selected>üåø Medium</option>
                    <option value="hard">üî• Hard</option>
                </select>
            </div>
        </header>

        <!-- Game Area -->
        <div class="game-area">
            <!-- Left Panel -->
            <div class="left-panel">
                <!-- Question Box -->
                <div id="question" class="question-box">
                    <div id="question-text">Find the highlighted country!</div>
                    <div id="flag-container" class="flag-container"></div>
                </div>
                
                <!-- Input Section -->
                <div class="input-group">
                    <input type="text" 
                           id="country-input" 
                           placeholder="Type the country name..." 
                           autocomplete="off"
                           aria-label="Country name input">
                    <button id="submit-btn" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Submit
                    </button>
                </div>
                
                <!-- Hint Section -->
                <div class="hint-section">
                    <div id="hint" class="hint-box">
                        <div id="hint-content">
                            <p>Use the hint button to get clues about the country!</p>
                        </div>
                    </div>
                    <div class="hint-controls">
                        <button id="hint-btn" class="control-btn hint-btn" title="Get a hint">
                            <i class="fas fa-lightbulb"></i> Hint
                        </button>
                        <button id="giveup-btn" class="control-btn giveup-btn" title="Give up">
                            <i class="fas fa-flag"></i> Give Up
                        </button>
                    </div>
                </div>
                
                <!-- Progress Bar -->
                <div id="progress-container">
                    <div class="progress-labels">
                        <span>Round Progress</span>
                        <span id="progress-percent">100%</span>
                    </div>
                    <div id="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                </div>
            </div>
            
            <!-- Map Container -->
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
        
        <!-- Country Fact Section -->
        <div id="country-fact" class="fact-box">
            <h3>Did you know?</h3>
            <div id="fact-content"></div>
            <a id="wikipedia-link" href="#" target="_blank" class="wiki-link">
                <i class="fas fa-external-link-alt"></i> Learn more on Wikipedia
            </a>
        </div>
        
        <!-- Achievements Section -->
        <div id="achievements" class="achievements-container">
            <h3><i class="fas fa-trophy"></i> Achievements</h3>
            <div id="achievements-list" class="achievements-list">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
